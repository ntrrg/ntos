UI menu.c32
prompt 0
timeout 50
menu title NtOS Live

label start
    menu default
    menu label ^Start
    kernel /live/vmlinuz
    initrd /live/initrd.img
    append boot=live components noroot noautologin hostname={{ Hostname }} username={{ Username }} timezone={{ Timezone }} quiet persistence persistence-encryption=luks persistence-label={{ Persistence }}

menu begin install
    menu label ^Install Debian Buster (week {{ Week }})
    menu title Install Debian Buster (week {{ Week }})

    label install
        menu label ^Install
        kernel /install/vmlinuz
        initrd /install/initrd.gz
        append vga=788 quiet

    label install-expert
        menu label ^Expert install
        kernel /install/vmlinuz
        initrd /install/initrd.gz
        append vga=788 priority=low

    label install-auto
        menu label ^Automated install
        kernel /install/vmlinuz
        initrd /install/initrd.gz
        append vga=788 priority=critical auto=true quiet

    label back
        menu label ^Go back
        menu exit
menu end

label hdt
    menu label ^Hardware Detection Tool
    kernel /syslinux/hdt.c32
    append modules=modules.pcimap pciids=pci.ids memtest=Memtest86+

label memtest
    menu label ^Memtest86+
    linux /syslinux/memtest86+-5.01.bin
